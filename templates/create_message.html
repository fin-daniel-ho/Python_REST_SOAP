{% extends "base.html" %}
{% block content %}

<!-- Block content to create a message -->
<div class="container messages">
    <div class="messages-top">
        <p>Write your message</p>
    </div>
    <div class="messages-body">
        <form action="{{ url_for('api.create_message') }}" method="POST">
            <div class="form-group"> <label class="sr-only">Title</label> <input type="text" maxlength="20" class="form-control" required="" name="title" placeholder="Title"> </div>
            <div class="form-group"> <label class="sr-only">Content</label> <textarea maxlength="200" class="form-control" required="" rows="7" name="content" placeholder="Write message"></textarea> </div> 
            <div class="form-group"> <label class="sr-only">Name</label> <input type="text" maxlength="30" class="form-control" required="" name="sender" placeholder="Your Name"> </div>
            <div class="form-group"> <label class="sr-only">URL</label> <input type="url" maxlength="100" pattern="https?://.+" required="" class="form-control" required="" name="url" placeholder="Input a valid URL"> </div> 
            <button type="submit" class="btn text-center btn-blue">Send Message</button>
        </form>
    </div>
</div>

{% endblock %}
